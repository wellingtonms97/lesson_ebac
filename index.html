<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Html</title>
</head>
<body>
    <form action="">
        <h1>Formulário de Cadastro</h1>
        <label for="user"><strong>Nome:</strong></label>
        <input id="user" type="text">
        <br>

        <br>

        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
